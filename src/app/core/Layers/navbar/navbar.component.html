<header class="p-3 text-bg-dark">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-between">
     
        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
          <li><a routerLink="/" routerLinkActive="active" class="nav-link px-2">صفحه اصلی</a></li>
          <li><a routerLink="/shop" class="nav-link px-2 text-white">محصولات</a></li>
          <li><a routerLink="/contactus" class="nav-link px-2 text-white">تماس</a></li>
          <li><a routerLink="/aboutus" class="nav-link px-2 text-white">درباره ما</a></li>
        </ul>

        <a routerLink="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
            <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:routerLink="#bootstrap"></use></svg>
          </a>
          <div class="text-end">
            <ng-container *ngIf="currentUser$ | async;else items">
              <button type="button" (click)="logout()"  routerLink="/logout" class="btn btn-danger mx-2">خروج <span class="fas fa-user mx-2"></span></button>
              <button type="button" routerLink="/profile" class="btn btn-primary mx-2">پروفایل <span class="fas fa-user-edit"></span></button>
            </ng-container>
            <ng-template #items>
              <button type="button" routerLink="/account/login" class="btn btn-outline-light mx-2">ورود</button>
              <button type="button" routerLink="/account/register" class="btn btn-warning">عضویت</button>
            </ng-template>
              <button type="button" routerLink="/basket" class="btn btn-primary position-relative mx-2">
                <span class="fas fa-shopping-cart"></span> 
                <span *ngIf="basket$ | async as basket" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                  {{ basket?.items?.length }}
                  <span class="visually-hidden">unread messages</span>
                </span>
              </button>
          </div>
      </div>
    </div>
  </header>
